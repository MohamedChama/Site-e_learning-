<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="signup.css">

        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="../images/MC1.png">

</head>

<body>

    <div class="introduction">

        <nav>

            <div id="logo">


                <a href="../index.html"><img src="../images/MC1.png" alt="logo" id="papapa" width="110px"></a>

                <div class="burger">

                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>



                </div>


            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#htmlpart">Tutorials</a>
                <a href="../cont_me/contact.html">Contact Me</a>
                <a href="signup.html" class="Signuuno">Sign up</a>

            </div>

            <a href="signup.html"> <button class="button1" type="button">Sign up</button></a>

        </nav>


        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
                <button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="../images/icon/fb2.png">
                <img src="../images/icon/insta2.png">
                <img src="../images/icon/tt2.png">
            </div>

            <!-- Login Form -->
            <form id="login" class="input-group" action="index.html">
                <div class="inp">
                    <img src="../images/icon/user.png"><input type="text" id="email" class="input-field"
                        placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
                </div>
                <div class="inp">
                    <img src="../images/icon/password.png"><input type="password" id="password" class="input-field"
                        placeholder="Password" style="width: 88%; border: none;" required="required">
                </div>
                <input type="checkbox" class="check-box">Remember Password
                <button type="submit" class="submit-btn">Log In</button>
            </form>


            <div class="other" id="other">
                <div class="instead">
                    <h3>or</h3>
                </div>
                <button class="connect" onclick="google()">
                    <img src="../images/icon/google.png"><span>Sign in with Google</span>
                </button>
            </div>

            <!-- Registration Form -->
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Full Name" required="required">
                <input type="email" class="input-field" placeholder="Email Address" required="required">
                <input type="password" class="input-field" placeholder="Create Password" name="psame"
                    required="required">
                <input type="password" class="input-field" placeholder="Confirm Password" name="psame"
                    required="required">
                <input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms &
                Conditions
                <button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="../src.js"></script>
    <script src="signup.js"></script>

</body>


</html>
